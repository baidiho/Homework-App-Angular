<div class="article-preview">
  <div class="article-meta">
    <a href="profile.html"><img src="{{ articleData.author.image }}" /></a>
    <div class="info">
      <a href="" class="author">{{ articleData.author.username }}</a>
      <span class="date">{{ articleData.createdAt | date: "medium" }}</span>
    </div>
    <button class="btn btn-outline-primary btn-sm pull-xs-right">
      <i class="ion-heart"></i> 32
    </button>
  </div>
  <a href="" class="preview-link">
    <h1>
      {{ articleData.title | truncate }}
    </h1>
    <p appHighlight>{{ articleData.description + " : by Ihor Baidalov" }}</p>
    <span>Read more...</span>
    <ul class="tag-list">
      <li *ngFor="let item of articleData.tagList">
        <app-tag [state]="tagStyle" [title]="item"></app-tag>
      </li>
    </ul>
  </a>
</div>
